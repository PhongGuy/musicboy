<h1 mat-dialog-title>New random playlist</h1>
<div mat-dialog-content>

    <table class="mat-elevation-z8" *ngIf="songs">
        <thead>
            <tr>
                <th style="width:60px"> # </th>
                <th>Name</th>
                <th>Genre</th>
                <th style="text-align: right;">Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr class="track-row" *ngFor=" let song of songs">
                <td>{{song.track}}</td>
                <td> {{song.title}} </td>
                <td> {{song.genre}} </td>
                <td style="text-align: right;">
                    {{(song.duration.hours == 0) ? '' : song.duration.hours+':'}}
                    {{song.duration.minutes}} : {{(song.duration.seconds < 10) ?
                    '0'+song.duration.seconds : song.duration.seconds}}
                </td>
            </tr>
        </tbody>
    </table>

    <mat-progress-spinner *ngIf="!songs" style="margin:90px auto;" [diameter]="50" mode="indeterminate">
    </mat-progress-spinner>

</div>
<div mat-dialog-actions class="float-r">
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
    <button mat-button [mat-dialog-close]="true" color="primary">MAKE</button>
</div>
