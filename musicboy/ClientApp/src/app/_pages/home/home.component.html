<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let song of songs">
        <mat-card class="album-card" matRipple routerLink="/song/{{song.id}}">
            <mat-card-content>
                <img [src]="song.picture" width="100%" class="responsive-image">
            </mat-card-content>
            <mat-card-header class="album-header">
                <mat-card-title class="album-title">{{song.title}}</mat-card-title>
                <mat-card-subtitle>{{song.genre}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>

    <mat-progress-spinner *ngIf="!songs" style="margin:70px auto;" [diameter]="40" mode="indeterminate">
    </mat-progress-spinner>
</div>
